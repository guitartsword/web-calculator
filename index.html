<html>
    <header>
        <title>My Calculator</title>
    </header>
    <body>
        <div id="calculator">
            <!-- Screen and clear key -->
            <div class="top">
                <span class="myCalculator clear">C</span>
                <div class="screen"></div>
            </div>
            
            <div class="keys">
                <!-- operators and other keys -->
                <span class="myCalculator">7</span>
                <span class="myCalculator">8</span>
                <span class="myCalculator">9</span>
                <span class="myCalculator operator">+</span>
                <span class="myCalculator">4</span>
                <span class="myCalculator">5</span>
                <span class="myCalculator">6</span>
                <span class="myCalculator operator">-</span>
                <span class="myCalculator">1</span>
                <span class="myCalculator">2</span>
                <span class="myCalculator">3</span>
                <span class="myCalculator operator">รท</span>
                <span class="myCalculator">0</span>
                <span class="myCalculator">.</span>
                <span class="myCalculator eval">=</span>
                <span class="myCalculator operator">x</span>
            </div>
        </div>

        <!-- PrefixFree -->
        <script src="app/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="app/calculator.js" type="text/javascript"></script>
    </body>
</html>
